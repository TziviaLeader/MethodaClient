<div class="container-fluid" style="border:1px black dashed">
    <div style="display: inline-block;margin-right: 5%;width: 50%;">
        <h1>Statuses List:</h1>
        <div class="form-group">
            <label for="statusName">Status name:</label>
        <input class="form-control" id="statusName" #statusName type="text" placeholder="enter status name">
        <br>
        <input type="button" class="btn btn-primary" value="Add"  (click)="addStatus(statusName.value);statusName.value=''">
        </div>
            <div class="card w-50" *ngFor="let s of statuses" style="display: inline-block;">
                <div class="card-body">
                  <h5 class="card-title">{{s.name}}</h5>
                  <p class="card-text">{{s.type|flagEnum}}</p>
                  <input type="button" value="Remove"  class="btn btn-danger" (click)="removeStatus(s.name)">
                </div>
              </div>
    </div>
    <div style="display: inline-block;">
        <h1>Transitions List:</h1>
        <div class="form-group">
            <label for="transitionName">Transition name:</label>
        <input class="form-control" id="transitionName" #transitionName type="text" placeholder="enter transition name">
        <br>
        </div>
        <div class="form-group">
            <label for="fromStatus">From status:</label>
        <select #fromStatus id="fromStatus"  class="form-control" (click)="selectFromStatus(fromStatus.value)">
            <option *ngFor="let st of statuses">{{st.name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="toStatus">To status:</label>
        <select #toStatus id="toStatus"  class="form-control" (click)="selectFromStatus(fromStatus.value)">
            <option *ngFor="let st1 of toStatusArray">{{st1.name}}</option>
        </select>
        <br>
        <input type="button" class="btn btn-primary" value="Add" (click)="addTransition(transitionName.value,fromStatus.value,toStatus.value)">

        </div>
        <div class="card w-50"  *ngFor="let t of transitions" style="display: inline-block;">
            <div class="card-body">
              <h5 class="card-title">{{t.name}}</h5>
              <p>{{t.name}}: {{t.fromStatus}} -> {{t.toStatus}}</p>
              <input type="button" value="Remove"  class="btn btn-danger" (click)="removeTransition(t.name)">
            </div>
          </div>
    </div>
    <br><br>
    <input type="button" style="margin-left: 40%;" value="Reset All" class="btn btn-danger" (click)="reset()">
</div>
